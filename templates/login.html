<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | College Event Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f9;
            color: #333;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .navbar {
            padding: 20px 0;
            background: linear-gradient(135deg, #1a9be0, #05c27b);
            color: white;
        }
        
        .container {
            width: 92%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .navbar-brand {
            font-size: 28px;
            font-weight: 700;
            color: white;
            text-decoration: none;
            letter-spacing: 1px;
        }
        
        .navbar-nav {
            display: flex;
            list-style: none;
            align-items: center;
            padding: 0;
            margin: 0;
        }
        
        .nav-item {
            margin-left: 20px;
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 16px;
        }
        
        .nav-link:hover {
            opacity: 0.85;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s;
            border: none;
        }
        
        .btn-light {
            background-color: white;
            color: #1a9be0;
        }
        
        .btn-light:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #1a9be0, #05c27b);
            color: white;
            border: none;
            box-shadow: 0 4px 15px rgba(26, 155, 224, 0.2);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26, 155, 224, 0.3);
        }
        
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
        }
        
        .login-container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 0;
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(135deg, #1a9be0, #05c27b);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .login-header h2 {
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .login-header p {
            opacity: 0.9;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #1a9be0;
            outline: none;
            box-shadow: 0 0 0 2px rgba(26, 155, 224, 0.2);
        }
        
        .form-text {
            font-size: 14px;
            color: #777;
            margin-top: 5px;
        }
        
        .form-check {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .form-check-input {
            margin-right: 10px;
        }
        
        .login-footer {
            text-align: center;
            border-top: 1px solid #eee;
            padding: 20px;
            font-size: 14px;
        }
        
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .alert-danger {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        
        footer {
            text-align: center;
            padding: 20px 0;
            background: linear-gradient(135deg, #1a9be0, #05c27b);
            color: white;
        }
        
        .text-divider {
            display: flex;
            align-items: center;
            color: #777;
            margin: 20px 0;
        }
        
        .text-divider::before,
        .text-divider::after {
            content: '';
            height: 1px;
            background-color: #eee;
            flex-grow: 1;
        }
        
        .text-divider::before {
            margin-right: 15px;
        }
        
        .text-divider::after {
            margin-left: 15px;
        }
        
        .form-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
        }
        
        /* Responsive styles for various screen sizes */
        @media (max-width: 576px) {
            .login-container {
                max-width: 100%;
                margin: 0 15px;
                border-radius: 10px;
            }
            
            .login-header {
                padding: 20px;
            }
            
            .login-body {
                padding: 20px;
            }
            
            main {
                padding: 20px 0;
            }
            
            .navbar-brand {
                font-size: 22px;
            }
            
            .nav-item {
                margin-left: 10px;
            }
            
            .nav-link {
                padding: 6px 12px;
            }
        }
        
        @media (min-width: 577px) and (max-width: 768px) {
            .login-container {
                max-width: 500px;
            }
        }
        
        @media (min-width: 769px) and (max-width: 992px) {
            .login-container {
                max-width: 450px;
            }
        }
        
        @media (min-width: 993px) {
            .login-container {
                max-width: 450px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container navbar-container">
                <a href="/" class="navbar-brand">CEMS</a>
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="/events" class="nav-link">Events</a></li>
                    <li class="nav-item"><a href="{{ url_for('auth.signup') }}" class="nav-link btn btn-light">Sign up</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="container" style="display: flex; justify-content: center; align-items: center;">
            <div class="login-container">
                <div class="login-header">
                    <h2>Welcome Back</h2>
                    <p>Sign in to access your account</p>
                </div>
                <div class="login-body">
                    {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}                      <form method="POST" action="{{ url_for('auth.login') }}">
                        <div class="form-group">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                            <div class="form-text">
                                <a href="{{ url_for('auth.forgot_password') }}" style="color: #1a9be0; text-decoration: none;">Forgot password?</a>
                            </div>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary form-btn">Sign In</button>
                    </form>
                </div>
                <div class="login-footer">
                    Don't have an account? <a href="{{ url_for('auth.signup') }}" style="color: #1a9be0; text-decoration: none;">Sign up</a>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 College Event Management System</p>
        </div>
    </footer>
</body>
</html>
