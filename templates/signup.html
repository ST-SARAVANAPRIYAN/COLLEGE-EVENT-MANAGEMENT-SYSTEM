<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | CEMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-light">
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%; border-radius: 1rem;">
            <h2 class="mb-4 text-center">Sign Up</h2>
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            
            <!-- Step 1: Initial Registration Form -->
            <form id="signupForm" method="POST" action="/signup/request_otp" class="{% if otp_sent %}d-none{% endif %}">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required autocomplete="name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required autocomplete="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required autocomplete="new-password">
                </div>
                <p class="text-muted small mb-3">By signing up, you're creating a participant account. <a href="/become-organiser">Want to become an organiser?</a></p>
                <button type="submit" class="btn btn-success w-100">Continue</button>
            </form>
            
            <!-- Step 2: OTP Verification Form -->
            <form id="otpForm" method="POST" action="/signup/verify_otp" class="{% if not otp_sent %}d-none{% endif %}">
                <div class="alert alert-info">
                    An OTP has been sent to your email. Please enter it below to verify your account.
                </div>
                <div class="mb-3">
                    <label for="otp" class="form-label">One-Time Password (OTP)</label>
                    <input type="text" class="form-control" id="otp" name="otp" required autocomplete="one-time-code" maxlength="6">
                </div>
                <input type="hidden" name="email" value="{{ email }}">
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success flex-grow-1 me-2">Verify</button>
                    <button type="button" class="btn btn-outline-secondary" id="resendOtp">Resend OTP</button>
                </div>
            </form>
            
            <div class="mt-3 text-center">
                <span>Already have an account? <a href="/login">Login</a></span>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('resendOtp')?.addEventListener('click', function() {
            fetch('/signup/resend_otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: document.querySelector('input[name="email"]').value
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('OTP has been resent to your email');
                } else {
                    alert('Failed to resend OTP: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while resending the OTP');
            });
        });
    </script>
</body>
</html>
